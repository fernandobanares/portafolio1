{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <!-- Columna de información personal y resumen -->
    <div class="col-md-6 col-lg-4 mb-4">
        <h1 class="display-4 mb-4">{{ nombre }}</h1>
        <p class="lead mb-4">{{ descripcion }}</p>

        <!-- Carrusel de Imágenes -->
        <div id="portfolioCarousel" class="carousel slide shadow-lg rounded" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/img1.jpg' %}" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/img2.jpg' %}" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/img3.jpg' %}" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <!-- Otra columna con contenido adicional -->
    <div class="col-md-6 col-lg-8 mb-4">
        <h2 class="mb-3">Mis Proyectos</h2>
        <p class="text-muted">Aquí podrás ver algunos de los proyectos más destacados en los que he trabajado.</p>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Proyecto 1
                <span class="badge bg-primary rounded-pill">Ver más</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Proyecto 2
                <span class="badge bg-primary rounded-pill">Ver más</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Proyecto 3
                <span class="badge bg-primary rounded-pill">Ver más</span>
            </li>
        </ul>
    </div>
</div>
{% endblock %}
